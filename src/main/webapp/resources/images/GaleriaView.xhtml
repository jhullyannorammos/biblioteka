<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
     <div class="card">
    <p:galleria value="#{galleriaView.photos}" var="photo" numVisible="5" responsiveOptions="#{galleriaView.responsiveOptions1}" showCaption="true" style="max-width: 640px">
        <p:graphicImage name="#{photo.itemImageSrc}" alt="#{photo.alt}" style="width: 100%; display: block;" />
        <f:facet name="caption">
            <h4 class="p-mb-2">#{photo.title}</h4>
            <p>#{photo.alt}</p>
        </f:facet>
        <f:facet name="thumbnail">
            <p:graphicImage name="#{photo.thumbnailImageSrc}" alt="#{photo.alt}" style="display: block;" />
        </f:facet>
    </p:galleria>
</div>

</h:body>
</html>
